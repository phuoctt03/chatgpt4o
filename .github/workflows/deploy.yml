name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create config file
        run: |
          echo "const config = {
            apiKey: '${{ secrets.API_KEY }}',
            url: '${{ secrets.URL }}'
          };" > config.js

      - name: Build and Deploy
        run: |
          # Build your static site here
          # For example: npm run build
          mkdir -p public
          rsync -av --exclude='public' . public/
          echo '<script src="config.js"></script>' >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
